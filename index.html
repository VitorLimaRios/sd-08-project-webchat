<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>
    <div class="Container">
      <div class="upchat">
        <div class="leftPart">
          <div class="leftContent">
            <!-- <div class="nicknameBox"> -->
            <form class="nicknameBox">
              <input class="username" type="text" />
              <button class="saveuser">SALVAR</button>
              <!-- <div class="username"> USER </div>
              <div class="saveuser"> SALVAR </div> -->
            </form>
            <!--  </div> -->
            <div class="usuariosOnline"> blabla </div>
          </div>
        </div>
        <div class="rightPart">
          <div class="messagesContainer"></div>
        </div>
      </div>
      <div class="botchat">
        <form class="messageForm" action="">
          <input class="textinput" type="text" />
          <button class="sendmessage"> Enviar </button>
        </form>
      </div>
    </div>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = window.io();


    //ENVIA A MENSAGEM DE TEXTO
    document.querySelector(".messageForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const chatMessage = document.querySelector('.textinput').value
      console.log(chatMessage)
      const nickname = socket.id
      socket.emit("message", { chatMessage, nickname })
      document.querySelector('.textinput').value = '';
    })

    //CRIA A MENSAGEM DE TEXTO
    const createMessage = (message) => {
      const messagesUl = document.querySelector('.messagesContainer');
      const li = document.createElement('li');
      li.innerText = message;
      messagesUl.appendChild(li);
    };
    //RECEBE A MENSGAEM E CHAMA A FUNCAO DE EXIBIR
    socket.on('message', (data) => createMessage(data))

  </script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
    }

    .Container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
    }

    .upchat {
      display: flex;
      height: 800px;
    }

    .botchat {
      align-items: center;
      border-top: 1px black solid;
      display: flex;
      flex: 1;
      height: 100%;
      justify-content: center;
      width: 100vw;
    }

    .leftPart {
      display: flex;
      flex-direction: column;
      height: 800px;
      width: 40%;
    }

    .leftContent {
      height: 600px;
      padding: 20px;
    }

    .rightPart {
      display: flex;
      flex: 1;
      height: 800px;
      padding: 20px;
    }

    .messagesContainer {
      background-color: yellow;
      height: 100%;
      width: 100%;
    }

    .nicknameBox {
      align-items: center;
      background-color: purple;
      display: flex;
      height: 200px;
      justify-content: space-around;
      width: 100%;
    }

    .usuariosOnline {
      background-color: blue;
      height: 100%;
    }

    .username {
      align-items: center;
      background-color: green;
      display: flex;
      height: 100px;
      justify-content: center;
      width: 60%;
    }

    .saveuser {
      align-items: center;
      background-color: indianred;
      display: flex;
      flex: 1;
      height: 100px;
      justify-content: center;
    }

    .messageForm {
      display: flex;
      height: 100px;
      width: inherit;
    }

    .textinput {
      align-items: center;
      display: flex;
      height: inherit;
      justify-content: center;
      width: 70%;
    }

    .textinput input {
      height: 50%;
      width: 100%;
    }

    .sendmessage {
      flex: 1;
    }

  </style>

</html>
