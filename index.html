<!DOCTYPE html>
<html>
  <head>
    <title>WEBChat</title>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <h1>NinjaWEBChat</h1>
    <div>
      <input
      type="text"
      id='nickname'
      placeholder="Insira seu nickname"
      data-testid="nickname-box"/>
      <button id='saveNickname' data-testid="nickname-button">SALVAR</button>
      <section>
        <ul id='userList'>Users Connected</ul>
      </section>
    </div>
    <div>
      <h2 id='welcome-messages'></h2>
      <h3 id='messages'>message</h3>
      <form action="">
        <input 
        id="messageInput"
        autocomplete="off"
        placeholder="Digite sua mensagem"
        data-testid="message-box"/>
        <button data-testid="send-button">ENVIAR</button>
      </form>
    </div>
    <script src="./js/message.js"></script>
  </body>

</html>
