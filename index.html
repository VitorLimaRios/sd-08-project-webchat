<!DOCTYPE html>
<html>
  <head>
    <title>WEBChat</title>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <h1>NinjaWEBChat</h1>
    <div>
      <input
      type="text"
      id='nickname'
      placeholder="Insira seu nickname"
      data-testid="nickname-box"/>
      <button id='saveNickname' data-testid="nickname-button">SALVAR</button>
      <section>
        <h4>Users Connected</h4>
        <ul id='userList'></ul>
      </section>
    </div>
    <div>
      <h2></h2>
      <ul id='messages'>Chat Message</ul>
      <input 
      id="messageInput"
      autocomplete="off"
      placeholder="Digite sua mensagem"
      data-testid="message-box"/>
      <button id='sendMessage' data-testid="send-button">ENVIAR</button>
    </div>
    <script src="./js/client.js"></script>
  </body>

</html>
