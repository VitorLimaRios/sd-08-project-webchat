<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebChat</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merienda&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1 class="title">Welcome to the Amazing Webchat!</h1>
  </header>
  <div class="web-chat">
    <section class="nickname-section">
      <input type="text" placeholder="Insira seu nickname" name="" id="">
      <button class="btn save-button">Salvar</button>
    </section>
    <section class="chat-section">
      <h3 class="title">Hist√≥rico de mensagens</h3>
    </section>
    <section class="active-members-section">
      <h3 class ="title">Membros online agora:</h3>
    </section>
    <section class="send-message-section">
      <textarea class="message-box" placeholder="Digite uma nova mensagem aqui" data-testid="message-box" cols="90" rows="10"></textarea>
      <button class="btn send-button" data-testid="send-button">Enviar mensagem</button>
    </section>
  </div>
</body>
<script src="/socket.io/socket.io.js"></script>
<script src="/scripts/sockets.js"></script>
</html>
