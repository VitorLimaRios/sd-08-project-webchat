<!DOCTYPE html>
<html>

  <head>
    <title>WebChat</title>
    <!-- <link rel="stylesheet" href="css/style.css"> -->
  </head>

  <body>
    <div>
      <h3 id='nickname' data-testid="online-user"></h3>
    </div>
    <ul id="users"></ul>
    <form action="" id='nickname-form'>
      <input id="nickname-input" autocomplete="off" data-testid="nickname-box" />
      <button type='submit' data-testid="nickname-button">Change nickname</button>
    </form>
    <ul id="messages"></ul>
    <form action="" id='message-form'>
      <input id="message-input" autocomplete="off" data-testid="message-box" />
      <button type='submit' data-testid="send-button">Send Message</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/message.js"></script>
  </body>

</html>
