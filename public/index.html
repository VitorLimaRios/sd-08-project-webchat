<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebChat</title>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <header>
    <h1>WebChat</h1>
  </header>
  <section id="message-section">
    <p>Usu√°rios conectados:</p>
    <ul id="users"></ul>
    <h1>Mensagens:</h1>
    <ul id="messages"></ul>
  </section>
  <section id="input-section">
    <h1></h1>
    <form action="">
      <input type="text" name="nickname-box" id="nickname-box" placeholder="Nickname" data-testid="nickname-box">
      <button type="button" id="nickname-button" data-testid="nickname-button">Change nickname</button>
      <input type="text" name="message-box" id="message-box" placeholder="Message" data-testid="message-box">
      <button data-testid="send-button">Send</button>
    </form>
  </section>
  <script src="js/Chat.js">
  </script>
</body>
</html>
