<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css"> -->

  <title>WebChat</title>
  <script src="/socket.io/socket.io.js"></script>

    const socketLoad = io();
    window.onload = () => socketLoad.emit('getPosts');
  </script> -->
</head>

<body>
  <h1>WEB CHAT</h1>
  <div>
    <form id="nicknameForm">
      <input type="text" id="nicknameInput" placeholder="Write your nickname here" data-testid="nickname-box" />
      <button type="submit" data-testid="nickname-button">save</button>
    </form>
  </div>
  <div id="userContainer">
    <h3>Users online</h3>
    <span>Your nickname:</span>
    <h5 id="userNickname" data-testid="online-user"></h5>
    <span>Other users:</span>
    <ul id="usersList">
    </ul>
  </div>
  <div id="messagesContainer">
    <h3>Messages</h3>
    <ul id="messagesList">
      <div style="display: none;">
        <li data-testid="message" id="messageItem"></li>
      </div>
    </ul>
  </div>
  <div id="editorContainer">
    <h3>Message editor</h3>
    <form id="messageForm">
      <input type="text" id="messageInput" placeholder="Write your message here" data-testid="message-box" />
      <button type="submit" data-testid="send-button">send</button>
    </form>
  </div>
  <script src="./js/users.js"></script>
</body>

</html>
