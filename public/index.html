<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <section class="msger">
    <header class="msger-header">
      <div class="msger-header-title">
        <i class="fas fa-comment-alt"></i> WebChat
      </div>
        <input data-testid="nickname-box" type="text" id="changeNick">
        <button data-testid="nickname-button" class="btnNickName">Trocar Nickname</button>
    </header>
    <ul id='listMessages' class="msger-chat">
      
    </ul>
  
    <form action="" class="msger-inputarea" id='formSendMessage'>
      <input type="text" id='messageInput'  type="text" placeholder="Digite uma nova mensagem" id="mensagem" data-testid="message-box">
      <button data-testid="send-button" class="msger-send-btn">Enviar</button>
    </form>
  </section>
  
  <script src="/socket.io/socket.io.js"></script>
  <script src="./js/client.js"></script>
</body>
</html>
