<!DOCTYPE html>
<html>

  <head>
    <title>Webchat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>

  <body class="bg-info">
    <h1 class="d-flex justify-content-center">Webchat</h1>
    <div class="d-flex justify-content-around">
      <div class="mw-50">
        <div class="d-flex justify-content-center row g-2">
          <div class="col-8">
            <input type="text" class="form-control" id="nickName" placeholder="Insira seu nickName"/>
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-success mb-2" id="saveButton">Salvar</button>
          </div>
        </div>
        <h1>Usu√°rios</h1>
        <ul class="list-users" id="list-users"></ul>
      </div>
      <div class="mw-50">
        <h1>Menssagens</h1>
        <ul class="list-group" id="messageAdd"></ul>
      </div>
    </div>
    <form class="d-flex justify-content-center row g-2 fixed-bottom">
      <div class="col-8">
        <label for="messages" class="visually-hidden">Mensagem</label>
        <input type="text" class="form-control" id="messages" placeholder="Digite sua mensagem"/>
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-2">Enviar</button>
      </div>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js"></script>
    <script src="./client.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  
  </body>
</html>
